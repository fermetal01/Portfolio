<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="navbar-toggler-icon"></span>
        </button> <a class="navbar-brand" th:href="@{/portfolio/}">Portfolio APP</a>
    </nav>
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${portfolios}" class="container my-5">
                <div class="col-md-10">
                    <h2 th:case="null">No profiles to show!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Image</th>
                                <th>Title</th>
                                <th>Twitter</th>
                                <th>Show Portfolio</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="portfolio : ${portfolios}">

                                <td><img th:src="${portfolio.imageURL}" width="50" height="50"></td>
                                <td th:text="${portfolio.title}"></td>
                                <td th:text="'@'+${portfolio.twitterUserName}"></td>
                                <td><a th:href="@{/portfolio/{id}(id=${portfolio.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
